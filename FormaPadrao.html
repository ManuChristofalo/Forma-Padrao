<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Manu e Paulo">
        <meta nam5e="description" content="Resolucao do trabalho 1 - Pesquisa Operacional">
        <link rel="stylesheet" type="text/css" href="FormaPadrao.css" media="screen" />
        <title>Conversor Forma Padrão</title>
    </head>


    <body>
        <!-- C A B E Ç A L H O ------------------------------------ -->
        <header>
            <div class="cabecalho">
                <img src="Logo.png" width="100px" alt="Foto cabecalho">

                <div class="titulos">
                    <h1>Conversor Forma Padrão</h1>
                    <p class="subTitulo">Calculadora de otimização linear</p>
                </div>
                
                <div class="creditos">
                    <p>Feito por:</p>
                    <p>Manu e Paulo</p>
                </div>
            </div>
        </header>



        <!-- C O R P O ------------------------------------------ -->
        <div class="pagina">

            <!-- INSERÇÃO -->
            <div class="formulario">
                <form action="" name="formName" id="formName">

                    <!-- I. Número de Variáveis -->
                    <fieldset id="Campo1">
                        <legend> Número de variáveis (1 - 5) </legend>

                        <label for="NumVar">
                            <input type="number" class="NumVar" id="numVariables" min="1" max="5" placeholder="NumVar" required>
                        </label>
                    </fieldset>


                    <!-- II. Função objetivo -->
                    <fieldset id="Campo2">
                        <legend> Função Objetivo </legend>

                        <label for="FuncObj">
                            <input type="text" class="coeff">x1 +&nbsp;
                            <input type="text" class="coeff">x2&nbsp;
                            <!-- Fazer código para mudar de acordo com o num de variáveis -->
                            
                            &nbsp; = &nbsp;

                            <input type="text" class="result" placeholder="Resultado">
                        </label>
                    </fieldset>


                    <!-- III. Restrições -->
                    <fieldset class="CampoRestr" id="Campo3">
                        <legend> Restrições </legend>

                        <div id="CampoRestr">
                                <label for="Restrc">
                                    <div class="linha">
                                        <input type="text" class="coeff">x1 +&nbsp;
                                        <input type="text" class="coeff">x2&nbsp;
                                        <!-- Fazer código para mudar de acordo com o num de variáveis -->

                                        &nbsp;
                                        <select class="eq">
                                            <option value="=">=</option>
                                            <option value="<"><</option>
                                            <option value="<=">≤</option>
                                            <option value=">">></option>
                                            <option value=">=">≥</option>
                                        </select>
                                        &nbsp;

                                        <input type="text" class="result" placeholder="Resultado">
                                    </div>
                                </label>
                        </div>

                        <br><br><button type="button" onclick="adicionaRestricao()">Adicionar Nova Restrição</button><br><br>
                    </fieldset>


                    <!-- Botão de Envio -->
                    <input type="submit" class="botao" id="botao" value="Converter!">
                </form>
            </div>
            <!-- FINAL DO FORMULÁRIO -->


            <!-- RESULTADO -->
            <div class="resultado">
                <p>Teste</p>
            </div>


            <!-- FINAL DA PÁGINA -->
        </div>
    </body>

    <script type="text/javascript" src="FormaPadrao.js"></script>
</html>
